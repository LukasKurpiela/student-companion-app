<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Journal</title>

  <body>
    <header class="header">
      <h1 class="text__bold16">JOURNAL</h1>
    </header>

    <main>
      <form class="journal" action="">
        <p class="text__semi16--dark">TODAY, 23.04.2021</p>
        <section class="journal__rating">
          <p class="text__semi14 mb-12">Rating:</p>
          <div class="journal__stars">
            <img class="journal__star" src="images/Star.svg" alt="Star Icon" />
            <img class="journal__star" src="images/Star.svg" alt="Star Icon" />
            <img class="journal__star" src="images/Star.svg" alt="Star Icon" />
            <img class="journal__star" src="images/Star.svg" alt="Star Icon" />
            <img class="journal__star" src="images/Star.svg" alt="Star Icon" />
          </div>
        </section>
        <section class="journal__comprehension">
          <p class="text__semi14 mb-12">Comprehension:</p>

          <div class="journal__rectangles">
            <img
              class="journal__rectangle"
              src="images/Rectangle.svg"
              alt="Rectangle Icon"
            />
            <img
              class="journal__rectangle"
              src="images/Rectangle.svg"
              alt="Rectangle Icon"
            />
            <img
              class="journal__rectangle"
              src="images/Rectangle.svg"
              alt="Rectangle Icon"
            />

              class="journal__rectangle"

              alt="Rectangle Icon"
            />

              class="journal__rectangle"

              alt="Rectangle Icon"
            />
            <img
              class="journal__rectangle"

              alt="Rectangle Icon"
            />
            <img
              class="journal__rectangle"
              src="images/Rectangle.svg"
              alt="Rectangle Icon"
            />
            <img
              class="journal__rectangle"
              src="images/Rectangle.svg"
              alt="Rectangle Icon"
            />
            <img
              class="journal__rectangle"
              src="images/Rectangle.svg"
              alt="Rectangle Icon"
            />
            <img
              class="journal__rectangle"
              src="images/Rectangle.svg"
              alt="Rectangle Icon"
            />
          </div>
        </section>
        <section class="journal__motto">
          <label for="motto" class="text__semi14">Motto:</p>
          <textarea name="motto" id="motto"></textarea>
        </section>
        <section class="journal__notes">
          <label for="notes" class="text__semi14">Notes:</p>
          <textarea  name="notes" id="notes"></textarea>
        </section>
        <section class="journal__buttons">
          <a class="journal__cancel text__semi16--dark" href="./journal.html"
            >Cancel</a
          >
          <button class="journal__save text__semi16--dark">
            Save
            <img src="images/iconmonstr-check-mark-1.svg" alt="Check Icon" />
          </button>
        </section>
      </form>
    </main>
    <footer class="footer">
      <nav>
        <ul class="footer__container border__shadow--grey">
          <li class="footer__item">
            <a
              href="/index.html"
