<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Home</title>
  </head>
  <body>
    <header class="header">
      <h1 class="text__bold16">JOURNAL</h1>
    </header>

    <main>
      <form class="journal" action="">
        <p class="text__semi16--dark">TODAY, 23.04.2021</p>
        <section class="journal__rating">
          <p class="text__semi16--dark mb-12">Rating:</p>
          <div class="journal__stars pb-1">
            <img class="journal__star" src="images/Star.svg" alt="Star Icon" />
            <img class="journal__star" src="images/Star.svg" alt="Star Icon" />
            <img class="journal__star" src="images/Star.svg" alt="Star Icon" />
            <img class="journal__star" src="images/Star.svg" alt="Star Icon" />
            <img class="journal__star" src="images/Star.svg" alt="Star Icon" />
          </div>
        </section>
        <section class="journal__comprehension">
          <p class="text__semi16--dark mb-12">Comprehension:</p>

          <div class="journal__rectangles pb-1">
            <img
              class="journal__rectangle"
              src="images/Rectangle.svg"
              alt="Rectangle Icon"
            />
            <img
              class="journal__rectangle"
              src="images/Rectangle.svg"
              alt="Rectangle Icon"
            />
            <img
              class="journal__rectangle"
              src="images/Rectangle.svg"
              alt="Rectangle Icon"
            />
            <img
              class="journal__rectangle"
              src="images/Rectangle.svg"
              alt="Rectangle Icon"
            />
            <img
              class="journal__rectangle"
              src="images/Rectangle.svg"
              alt="Rectangle Icon"
            />
            <img
              class="journal__rectangle"
              src="images/Rectangle.svg"
              alt="Rectangle Icon"
            />
            <img
              class="journal__rectangle"
              src="images/Rectangle.svg"
              alt="Rectangle Icon"
            />
            <img
              class="journal__rectangle"
              src="images/Rectangle.svg"
              alt="Rectangle Icon"
            />
            <img
              class="journal__rectangle"
              src="images/Rectangle.svg"
              alt="Rectangle Icon"
            />
            <img
              class="journal__rectangle"
              src="images/Rectangle.svg"
              alt="Rectangle Icon"
            />
          </div>
        </section>
        <section class="journal__motto">
          <p class="text__semi16--dark pb-1">Motto:</p>
          <textarea class="pb-1" name="" id="" cols="30" rows="10"></textarea>
        </section>
        <section class="journal__notes">
          <p class="text__semi16--dark pb-1">Notes:</p>
          <textarea class="pb-1" name="" id="" cols="30" rows="10"></textarea>
        </section>
        <section class="journal__buttons">
          <button>Cancel</button>
          <button>Save</button>
        </section>
      </form>
    </main>
    <footer class="footer">
      <nav>
        <ul class="footer__container border__shadow--grey">
          <li class="footer__item">
            <a href="" class="footer__item--dashboard" alt="Dashboard Icon"></a>
          </li>
          <li class="footer__item">
            <a
              href=""
              class="footer__item--buddy footer__item--inactive"
              alt="Buddy Icon"
            ></a>
          </li>
          <li class="footer__item">

              alt="Energy Icon"
            ></a>
          </li>
          <li class="footer__item">
            <a
              href=""
              class="footer__item--journal footer__item--inactive"
              alt="Journal Icon"
            ></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
