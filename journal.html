<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Journal</title>
  </head>
  <body>
    <header class="header">
      <h1 class="text__bold16">JOURNAL</h1>
    </header>

    <main>
      <a
        href="journal-form.html"
        class="rate__btn text__bold16 border__shadow--orange"
      >
        Rate Today
        <img
          class="rate__star"
          src="images/Star White.svg"
          alt="White Star Icon"
        />
      </a>
      <section id="journal__container"></section>
    </main>
    <footer class="footer">
      <nav>
        <ul class="footer__container border__shadow--grey">
          <li class="footer__item">
            <a
              href="/index.html"
              class="footer__item--dashboard footer__item--inactive"
              alt="Dashboard Icon"
            ></a>
          </li>
          <li class="footer__item">
            <a
              href="/codebuddys.html"
              class="footer__item--buddy footer__item--inactive"
              alt="Buddy Icon"
            ></a>
          </li>
          <li class="footer__item">
            <a
              href="/teams.html"
              class="footer__item--team footer__item--inactive"
              alt="Team Icon"
            ></a>
          </li>
          <li class="footer__item">
            <a
              href="/energy.html"
              class="footer__item--energy footer__item--inactive"
              alt="Energy Icon"
            ></a>
          </li>
          <li class="footer__item">
            <a href="" class="footer__item--journal" alt="Journal Icon"></a>
          </li>
        </ul>
      </nav>
    </footer>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
