<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <h1 class="text__bold16">ENERGY</h1>
    </header>
    <section class="energy__level">
      <p class="text__semi16--dark">Energy Level throughout the day</p>
      <section class="energy__chart">
        <div class="energy__percent--100 text__regular12">100</div>
        <div class="energy__percent--75 text__regular12">75</div>
        <div class="energy__percent--50 text__regular12">50</div>
        <div class="energy__percent--25 text__regular12">25</div>
        <div class="energy__percent--0 text__regular12">0</div>
        <div class="energy__time--1 text__regular12">10:00</div>
        <div class="energy__time--2 text__regular12">15:30</div>
        <div class="energy__time--3 text__regular12">16:15</div>
        <div class="energy__time--4 text__regular12">18:25</div>
        <div class="energy__time--5 text__regular12">19:00</div>
        <div class="energy__line1"></div>
        <div class="energy__line2"></div>
        <div class="energy__line3"></div>
        <div class="energy__line4"></div>
        <div class="energy__line5"></div>
        <section class="energy__bars">
          <div class="energy__bar energy__bar1"></div>
          <div class="energy__bar energy__bar2"></div>
          <div class="energy__bar energy__bar3"></div>
          <div class="energy__bar energy__bar4"></div>
          <div class="energy__bar energy__bar5"></div>
          <div class="energy__bar energy__bar6"></div>
          <div class="energy__bar energy__bar7"></div>
          <div class="energy__bar energy__bar8"></div>
          <div class="energy__bar energy__bar9"></div>
          <div class="energy__bar energy__bar10"></div>
        </section>
      </section>
      <section class="energy__legend">
        <div class="energy__students text__regular12">Other Students</div>
        <div class="energy__you text__regular12">You</div>
      </section>
    </section>
    <section class="energy__card">
      <p class="text__semi14 pb-11">Rate your current energy level:</p>
      <button class="energy__button energy__button--100 text__bold16">
        100%
      </button>
      <button class="energy__button energy__button--75 text__bold16">
        75%
      </button>
      <button class="energy__button energy__button--50 text__bold16">
        50%
      </button>
      <button class="energy__button energy__button--25 text__bold16">
        25%
      </button>
    </section>

    <footer class="footer">
      <nav>
        <ul class="footer__container border__shadow--grey">
          <li class="footer__item">
            <a
              href="/index.html"
              class="footer__item--dashboard footer__item--inactive"
              alt="Dashboard Icon"
            ></a>
          </li>
          <li class="footer__item">
            <a
              href="/codebuddys.html"
              class="footer__item--buddy footer__item--inactive"
              alt="Buddy Icon"
            ></a>
          </li>
          <li class="footer__item">
            <a
              href="/teams.html"
              class="footer__item--team footer__item--inactive"
              alt="Team Icon"
            ></a>
          </li>
          <li class="footer__item">
            <a href="" class="footer__item--energy" alt="Energy Icon"></a>
          </li>
          <li class="footer__item">
            <a
              href="/journal.html"
              class="footer__item--journal footer__item--inactive"
              alt="Journal Icon"
            ></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
